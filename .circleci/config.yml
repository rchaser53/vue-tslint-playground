version: 2
jobs:
  build:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:6.10.3


    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true 

      - restore_cache:
          keys:
          - node_modules-{{ .Branch }}-{{ checksum "package.json" }}

      - run: yarn install

      - save_cache:
          key: node_modules-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/workspace/node_modules
            - ~/.cache/yarn/
      
      - run:
          name: docker
          command: docker pull redis:4.0.1-alpine

      - run: 
          name: deploy
          command: ls && make deploy